name: Playwright Tests with Docker Compose

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      # ‚úÖ Checkout code
      - uses: actions/checkout@v4

      # ‚úÖ ‡∏ï‡∏¥‡∏î‡∏ï‡∏±‡πâ‡∏á Docker Compose
      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.29.2/docker-compose-linux-x86_64" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose version

      # üê≥ ‡∏£‡∏±‡∏ô docker-compose ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏£‡∏±‡∏ô MySQL ‡πÅ‡∏•‡∏∞ Playwright test
      - name: Run Playwright test via Docker Compose
        run: |
          docker-compose up --build

      - name: Wait for Playwright container to finish (poll container status)
        run: |
          while [ "$(docker inspect -f '{{.State.Running}}' $(docker-compose ps -q playwright))" == "true" ]; do
            echo "Waiting for test container to finish..."
            sleep 5
          done

      - name: Copy report from container to host
        run: docker cp $(docker-compose ps -q playwright):/app/playwright-report ./playwright-report

      - name: List report directory
        run: ls -la ./playwright-report

      # üì§ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏≤‡∏¢‡∏á‡∏≤‡∏ô‡∏ú‡∏•‡∏Å‡∏≤‡∏£‡∏ó‡∏î‡∏™‡∏≠‡∏ö (‡∏ï‡πâ‡∏≠‡∏á‡πÅ‡∏ô‡πà‡πÉ‡∏à‡∏ß‡πà‡∏≤ mount ‡∏à‡∏≤‡∏Å container ‡∏≠‡∏≠‡∏Å‡∏°‡∏≤‡πÅ‡∏•‡πâ‡∏ß)
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30