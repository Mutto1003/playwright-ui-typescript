name: Playwright Tests with Docker Compose

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.29.2/docker-compose-linux-x86_64" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose version

      - name: Run Playwright tests container in background
        run: docker-compose up -d --build playwright

      - name: Wait for Playwright container to finish
        run: |
          CONTAINER_ID=$(docker ps -a -q -f name=playwright)
          echo "Waiting for container $CONTAINER_ID to stop..."
          while [ "$(docker inspect -f '{{.State.Running}}' $CONTAINER_ID)" == "true" ]; do
            echo "Still running..."
            sleep 5
          done
          echo "Container stopped."

      - name: Copy Playwright report from container
        run: |
          CONTAINER_ID=$(docker ps -a -q -f name=playwright)
          docker cp $CONTAINER_ID:/app/playwright-report ./playwright-report || echo "No report found in container"

      - name: List report files
        run: ls -la ./playwright-report || echo "No report directory"

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Deploy report to GitHub Pages
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playwright-report
